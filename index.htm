<!DOCTYPE html>
<html lang="dk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <title>Mikkels Bilbutik</title>
</head>

<body>
    <h1>Mikkels Bilbutik</h1>
    <div id="app">
        <h2>Se alle biler:</h2>
        <button id="getAllButton" @click="getAllCars" class="btn btn-primary">Alle Biler</button>
        <br>
        <input v-model="vendorToGetBy" placeholder="Mærke" type="text" />
        <button @click="getByVendor(vendorToGetBy)" class="btn btn-primary">Biler efter Mærke</button>

        <ul id="carlist" v-if="cars.lenght">
            <li v-for="car in cars">
                {{ car.id }} {{car.vendor}} : {{car.model }} {{ car.price}}
            </li>
        </ul>
        <div v-else>Ingen biler matcher</div>

        <h2>Søg efter en bil (id)</h2>
        

        <h2>Tilføj en bil</h2>

        <h2>Opdater en bil</h2>

        <h2>Slet en bil (id)</h2>



    </div>
    <script src="js/index.js"></script>
</body>
